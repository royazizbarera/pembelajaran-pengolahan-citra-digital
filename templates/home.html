{% extends "base.html" %} {% block title %} Home {% endblock %} {% block
content%}
<h2 class="text-center">Unggah Citra Digital untuk Mendapatkan Array RGB</h2>
<form
  action="/upload/"
  enctype="multipart/form-data"
  method="post"
  class="mt-4"
>
  <div class="mb-3">
    <input
      name="file"
      type="file"
      accept="image/*"
      class="form-control"
      required
    />
  </div>
  <div class="text-center">
    <input type="submit" value="Upload" class="btn btn-primary" />
  </div>
</form>
<form
  action="/grayscale/"
  enctype="multipart/form-data"
  method="post"
  class="mt-4"
>
  <div class="mb-3">
    <input
      name="file"
      type="file"
      accept="image/*"
      class="form-control"
      required
    />
  </div>
  <div class="text-center">
    <input type="submit" value="Upload" class="btn btn-primary" />
  </div>
</form>
{% endblock %}
