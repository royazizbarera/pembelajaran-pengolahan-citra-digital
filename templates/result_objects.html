{% extends "base.html" %} {% block title %}Object Detection Result{% endblock %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center">Gambar Asli</h4>
      <div class="text-center">
        <img
          src="{{ original_image_path }}"
          alt="Original Image"
          class="img-fluid rounded shadow-lg mb-4"
        />
      </div>
    </div>
    <h2 class="text-center">Hasil Deteksi Objek</h2>
    <p>Jumlah Objek: {{ num_objects }}</p>
    <p>Luas Objek (dalam piksel):</p>
    <ul>
      {% for area in areas %}
      <li>{{ area }}</li>
      {% endfor %}
    </ul>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Kembali ke Home</a>
    </div>
  </div>
</div>

{% endblock %}
